<div class="pb-2 mt-4 mb-2 border-bottom font-weight-bold">
  Get commits from github
</div>
<form [formGroup]="authForm"  (submit)="onSubmit()">
  <div class="form-group row">
    <label for="name" class="col-sm-2 col-form-label">Username</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" [formControl]="authForm.controls['name']" placeholder="Enter username">
    </div>
  </div>

  <div class="form-group row">
    <label for="repository" class="col-sm-2 col-form-label">Repository</label>
    <div class="col-sm-10"> 
      <input type="text" class="form-control" [formControl]="authForm.controls['repository']" placeholder="Enter repository">
    </div>
  </div>
  <div class="form-group row">
    <div class="col-sm-10">
      <button type="submit" class="btn btn-primary" [disabled]="!authForm.valid">GET</button>
    </div>
  </div>
</form>
